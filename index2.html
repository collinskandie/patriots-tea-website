<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Video with Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling the video to cover the entire background */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Ensures the video stays behind the content */
    }
    .content {
      position: relative;
      z-index: 1; /* Ensures the content is above the video */
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Improves text readability */
    }
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevents scrollbars from appearing */
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay loop muted>
    <source src="./VID_20250117_114526.mp4" type="video/mp4">
    <source src="./VID_20250117_114526.mp4" type="video/webm">
    <source src="./VID_20250117_114526.mp4" type="video/ogg">
    Your browser does not support HTML5 video.
  </video>

  <!-- Page Content -->
  <div class="container content vh-100 d-flex flex-column justify-content-center text-center">
    <h1>Welcome to Patriots Tea</h1>
    <p>Discover the finest selection of teas.</p>
    <a href="#products" class="btn btn-primary btn-lg">Explore Our Products</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
